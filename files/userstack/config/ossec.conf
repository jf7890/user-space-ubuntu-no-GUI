<ossec_config>
  <client>
    <server>
      <address>172.16.99.11</address>
      <port>1514</port>
      <protocol>tcp</protocol>
    </server>
    <config-profile>dmz,webserver</config-profile>
    <notify_time>10</notify_time>
    <time-reconnect>60</time-reconnect>
    <auto_restart>yes</auto_restart>
    <crypto_method>aes</crypto_method>
  </client>

  <client_buffer>
    <disabled>no</disabled>
    <queue_size>5000</queue_size>
    <events_per_second>500</events_per_second>
  </client_buffer>

  <command>
    <name>firewall-drop</name>
    <executable>firewall-drop</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>
  <command>
    <name>host-deny</name>
    <executable>host-deny</executable>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <active-response>
    <disabled>no</disabled>
    <ca_verification>yes</ca_verification>
  </active-response>

  <rootcheck>
    <disabled>no</disabled>
    <check_files>yes</check_files>
    <check_trojans>yes</check_trojans>
    <check_dev>yes</check_dev>
    <check_sys>yes</check_sys>
    <check_pids>yes</check_pids>
    <check_ports>yes</check_ports>
    <check_if>yes</check_if>
    <frequency>43200</frequency>
    <skip_nfs>yes</skip_nfs>
  </rootcheck>

  <wodle name="syscollector">
    <disabled>no</disabled>
    <interval>1h</interval>
    <scan_on_start>yes</scan_on_start>
    <hardware>yes</hardware>
    <os>yes</os>
    <network>yes</network>
    <packages>yes</packages>
    <ports all="yes">yes</ports>
    <processes>yes</processes>
  </wodle>

  <syscheck>
    <disabled>no</disabled>
    <frequency>43200</frequency>
    <scan_on_start>yes</scan_on_start>

    <directories>/etc,/usr/bin,/usr/sbin,/bin,/sbin,/boot</directories>
    <directories realtime="yes" report_changes="yes">/opt/capstone-userstack/fim/dvwa_upload</directories>

    <ignore type="sregex">\.log$</ignore>
    <ignore type="sregex">\.swp$</ignore>
    <ignore>/var/lib/docker/overlay2</ignore>
    <skip_nfs>yes</skip_nfs>
    <skip_dev>yes</skip_dev>
    <skip_proc>yes</skip_proc>
    <skip_sys>yes</skip_sys>
  </syscheck>

  <localfile>
    <log_format>apache</log_format>
    <location>/opt/capstone-userstack/logs/apache/access.log</location>
    <label key="service_name">dvwa</label>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/opt/capstone-userstack/logs/apache/error.log</location>
    <label key="service_name">dvwa</label>
  </localfile>

  <localfile>
    <log_format>mysql_log</log_format>
    <location>/opt/capstone-userstack/logs/mysql/*.log</location>
    <label key="service_name">mysql_dvwa</label>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/opt/capstone-userstack/logs/nginx/access.log</location>
    <label key="service_name">nginx_default</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/opt/capstone-userstack/logs/nginx/error.log</location>
    <label key="service_name">nginx_default</label>
  </localfile>

  <localfile>
    <log_format>apache</log_format>
    <location>/opt/capstone-userstack/logs/nginx/dvwa.local_access.log</location>
    <label key="service_name">nginx_dvwa</label>
  </localfile>

  <localfile>
    <log_format>syslog</log_format>
    <location>/opt/capstone-userstack/logs/nginx/dvwa.local_error.log</location>
    <label key="service_name">nginx_dvwa</label>
  </localfile>

  <localfile>
    <log_format>json</log_format>
    <location>/opt/capstone-userstack/logs/modsecurity/modsec_audit.log</location>
    <label key="service_name">modsecurity</label>
  </localfile>

  <labels>
    <label key="environment">dmz</label>
    <label key="apps">dvwa,modsecurity</label>
  </labels>
</ossec_config>
