# PostgreSQL Logging Configuration for Juice Shop
# Vietnam timezone and comprehensive logging

# Connection and Authentication Logging
log_connections = on
log_disconnections = on
log_hostname = on

# Query Logging
log_statement = 'all'  # Log all statements (DDL, DML, SELECT)
log_min_duration_statement = 0  # Log all queries regardless of duration

# Error Logging
log_min_messages = info
log_error_verbosity = verbose

# Logging Destination / File logging
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql.log'
log_rotation_age = 1d
log_rotation_size = 100MB
# Keep file permissions safe and optionally truncate on rotation
log_file_mode = 0640

# Log Format
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

# Performance Logging
log_lock_waits = on
log_temp_files = 0
log_checkpoints = on
log_autovacuum_min_duration = 0

# Timezone
timezone = 'Asia/Ho_Chi_Minh'
